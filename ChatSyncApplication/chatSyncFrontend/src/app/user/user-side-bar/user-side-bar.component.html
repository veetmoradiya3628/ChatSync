<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Welcome Veet</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item [routerLink]="'/user/chat'"><mat-icon>chat</mat-icon> Chats</a>
        <a mat-list-item [routerLink]="'/user/contact'"><mat-icon> contacts</mat-icon> Contacts</a>
        <a mat-list-item [routerLink]="'/user/group'"><mat-icon>group</mat-icon> Groups</a>
        <a mat-list-item [routerLink]="'/user/profile'"><mat-icon> person_pin</mat-icon> Profile</a>
        <a mat-list-item (click)="logoutUser()"><mat-icon>logout</mat-icon> Logout</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="true">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Chat Sync</span>
      </mat-toolbar>
      <!-- Add Content Here -->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
