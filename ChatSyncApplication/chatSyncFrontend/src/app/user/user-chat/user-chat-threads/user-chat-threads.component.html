<mat-card>
    <mat-card-header>
        <mat-card-title class="chats-title">Chats</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <!-- contact lists -->
        <div fxLayout="column">
            <cdk-virtual-scroll-viewport itemSize="10" class="contacts-scroll-viewport">
                <mat-card class="m-2" [class.highlighted-card]="chatThread.isReadPending" *cdkVirtualFor="let chatThread of chatThreads;let i = index">
                    <mat-card-header (click)="onClickThreadTile(chatThread.threadId)">
                        <div mat-card-avatar>
                            <img class="contact-tile-image" [src]="chatThread.profileImage" />
                        </div>
                        <mat-card-title>
                            <div fxLayout="row" fxFlexAlign="start start">
                                <p class="mr-5">{{ chatThread.conversationName }}</p>
                                <div *ngIf="chatThread.conversationType === 'ONE_TO_ONE'" class="circle online mr-5"
                                    matTooltip="online"></div>
                                <!-- pending message cnt component -->
                                <div *ngIf="chatThread.pendingToReadMessageCnt > 0" class="pending-message-circle ml-30">
                                {{ chatThread.pendingToReadMessageCnt }}</div>
                            </div>
                        </mat-card-title>
                        <mat-card-subtitle>
                            <div fxLayout="row" fxLayoutAlign="space-between start">
                                <div class="mr-20">Lorem ipsum dolor sit.</div>
                                <div class="message-time-stamp">{{ chatThread.updatedAt | date:'yyyy/MM/dd h:mm:ss' }}
                                </div>
                            </div>
                        </mat-card-subtitle>
                    </mat-card-header>
                    <!-- Chat content or recent messages -->
                    <!-- <mat-card-content>
                    <p>Last message or chat preview goes here...</p>
                </mat-card-content> -->
                </mat-card>
            </cdk-virtual-scroll-viewport>
        </div>
    </mat-card-content>
</mat-card>
