<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="/ChatSync/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{/}">Chat Sync Application - Registration</a>
        </div>
    </div>
</nav>

<br>
<br>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to our chat sync app!</div>
            </div>

            <h1>Registration</h1>

            <form th:action="@{/registration}" method="post" th:object="${user}">
                <div class="form-group">
                    <label class="control-label" for="firstName"> First Name </label>
                    <input id="firstName" class="form-control mt-2" th:field="*{firstName}"
                           required autofocus="autofocus" />
                </div>

                <div class="form-group mt-2">
                    <label class="control-label" for="lastName"> Last Name </label> <input
                        id="lastName" class="form-control mt-2" th:field="*{lastName}"
                        required autofocus="autofocus" />
                </div>

                <div class="form-group mt-2">
                    <label class="control-label" for="email"> Email </label> <input
                        id="email" class="form-control mt-2" th:field="*{email}" required
                        autofocus="autofocus" />
                </div>

                <div class="form-group mt-2">
                    <label class="control-label" for="password"> Password </label> <input
                        id="password" class="form-control mt-2" type="password"
                        th:field="*{password}" required autofocus="autofocus" />
                </div>

                <div class="form-group mt-2">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS (Optional - for some components) -->
</body>
</html>
