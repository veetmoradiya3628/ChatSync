<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link href="/ChatSync/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{/}">Chat Sync Application - Login</a>
        </div>
    </div>
</nav>

<br>
<br>
<div class = "container">
    <div class = "row">
        <div class = "col-6 col-offset-3">

            <h1> User Login </h1>
            <form th:action="@{/login}" method="post">

                <!-- error message -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or
                        password.</div>
                </div>

                <!-- logout message -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have been logged out.</div>
                </div>

                <div class = "form-group mt-2">
                    <label for ="username"> Username </label> :
                    <input type="text" class = "form-control mt-2" id ="username" name = "username" placeholder="Enter Email ID" autofocus="autofocus">
                </div>

                <div class="form-group mt-2">
                    <label for="password">Password</label>:
                    <input type="password" id="password" name="password" class="form-control mt-2" placeholder="Enter Password" />
                </div>

                <div class="form-group mt-2">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="Log In" />
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group mt-2">
                <span>New user? <a href="/" th:href="@{/registration}">Register here</a></span>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (Optional - for some components) -->
</body>
</html>
