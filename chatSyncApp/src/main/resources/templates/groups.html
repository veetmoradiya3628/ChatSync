<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark" lang="en">
<head>
    <meta charset = "ISO-8859-1" />
    <title>Chat Sync Application</title>
    <!--  for bootstrap fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- for fontawesome icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="/ChatSync/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/ChatSync/webjars/jquery/jquery.min.js"></script>
    <script src="/ChatSync/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/ChatSync/webjars/stomp-websocket/stomp.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<th:block th:include="header :: header"></th:block>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-2">
                    <h4>Groups</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-8">
            <div class="input-group mb-1">
                <div class="col-11">
                    <input type="text" class="form-control" placeholder="Search Group" aria-label="Search"
                           aria-describedby="search-icon">
                </div>
                <div class="col-1" >
                    <div class="center-content">
                        <button class="btn btn-outline-primary text-center" type="button" id="search-icon">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4 text-right">
            <button class="btn btn-primary">Create New Group</button>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-4 contact-list-section">
            <!-- Your contact list items go here -->
            <div th:each="group : ${groups}">
                <div class="row mt-1 p-1">
                    <div class="col-2">
                        <img src="https://uxwing.com/wp-content/themes/uxwing/download/peoples-avatars/default-profile-picture-grey-male-icon.png" alt="Avatar" class="avatar"> <!-- Avatar -->
                    </div>
                    <div class="col-6">
                        <!--  icon for offline user <i class="fas fa-circle text-danger"></i>-->
                        <strong>Group Name </strong> <br>
                        <p><b>Members : </b> 100 </p>   <!-- Last message content -->
                    </div>
                    <div class="col-4 text-right">
                        <button class="btn btn-light"><i class="bi bi-chat-left-fill mr-5"></i>Chat</button>
                        <button class="btn btn-info"><i class="bi bi-info-circle-fill mr-5"></i>Info</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="row">
                <div class="col-12">
                    <h3>Group Information</h3>
                    <div class="text-center">
                        <img src="https://uxwing.com/wp-content/themes/uxwing/download/peoples-avatars/default-profile-picture-grey-male-icon.png" alt="Avatar"
                             class="group-info-image mt-2">
                    </div>
                    <div class="mt-1">
                        <b>Group name : </b> veet.moradiya@gmail.com
                    </div>
                    <div class="mt-1">
                        <b>Create At : </b> 2017-11-02 02:04:03
                    </div>
                    <div class="mt-1">
                        <b>Members : </b> 102
                    </div>
                    <div class="mt-1 text-center">
                        <button class="btn btn-warning"><i class="bi bi-eye-fill mr-5"></i>Show Members</button>
                        <button class="btn btn-secondary"><i class="bi bi-trash-fill mr-5"></i>Leave Group</button>
                        <button class="btn btn-danger"><i class="bi bi-trash-fill mr-5"></i>Delete Group</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4 contact-list-section">
            <!-- Your contact list items go here -->
            <div th:each="member : ${members}">
                <div class="row mt-1 p-1">
                    <div class="col-2">
                        <img src="https://uxwing.com/wp-content/themes/uxwing/download/peoples-avatars/default-profile-picture-grey-male-icon.png" alt="Avatar" class="avatar"> <!-- Avatar -->
                    </div>
                    <div class="col-4">
                        <strong>Member Name </strong> <br>
                    </div>
                    <div class="col-6 text-right">
                        <button class="btn btn-light"><i class="bi bi-chat-left-fill mr-5"></i>Chat</button>
                        <button class="btn btn-danger"><i class="bi bi-trash-fill mr-5"></i>Remove</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
